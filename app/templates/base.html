<!DOCTYPE html>
<html>
    <head>
        <title>Student records app</title>
        <link rel="stylesheet" type="text/css" href= "{{ url_for('static', filename='bootstrap.css') }}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary p-2 mb-4">
            <a class="navbar-brand" href="#">Student records</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('grade_list') }}">Grades</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('house_list') }}">Houses</a>
                </li>
              </ul>
            </div>
        </nav>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
        <script src="{{ url_for('static', filename='bootstrap.bundle.js') }}"></script>
    </body>
</html>
