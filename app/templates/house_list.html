{% extends 'base.html' %}
{% block content %}
<h2>Houses</h2>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Colour</th>
            <th>Active?</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for house in houses %}
        <tr>
            <td>{{ house.colour }}</td>
            <td>
                {% if house.active %}
                Yes
                {% else %}
                No
                {% endif %}
            </td>
            <td>
                <a href="{{ url_for('house_edit', id=house.id) }}" class="btn btn-primary">Edit</a>
                <a href="{{ url_for('house_delete', id=house.id) }}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('house_add') }}" class="btn btn-success">Add house</a>
{% endblock %}
