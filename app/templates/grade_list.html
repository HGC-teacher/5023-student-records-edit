{% extends 'base.html' %}
{% block content %}
<h2>Grades</h2>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for grade in grades %}
        <tr>
            <td>{{ grade.name }}</td>
            <td>
                <a href="{{ url_for('grade_edit', id=grade.id) }}" class="btn btn-primary">Edit</a>
                <a href="{{ url_for('grade_delete', id=grade.id) }}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('grade_add') }}" class="btn btn-success">Add grade</a>
{% endblock %}
